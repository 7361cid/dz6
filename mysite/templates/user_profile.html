{% load static %}
{% block content %}

    <div class="header-bar">
        <h1>Page {{ user.username }}</h1>
        <a href="{% url 'home' %}">Back</a>
    </div>
    
    <div class="card-body">
    {% if user.profile_pic %}
      <img src="{{ user.profile_pic.url }}" height=100 width=100><br><br>
    {% endif %}
      <p><strong>Username:</strong> {{ MEDIA_URL }}</p><br><br>
      {% if user.id == profile.user.id %}
      <a href="{% url 'edit_user_profile' profile.id %}"><button class="button">Edit</button></a>
      {% endif %}

    </div>

{% endblock content %}
